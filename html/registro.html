<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salud & Belleza</title>
    <link rel="icon" href="../img/icon beauty.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="import" href="registro">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
  

</head>
<body>

<header class="" id="inicio">
    <div class="menu-header">
        <div class="title-options">
            <div class="title-logo">
                <img src="../img/icon beauty.png" class="principal-icon">
                <h1>ARTEMISA EVOLUTION</h1>
            </div>
            
            <div class="buttons-wrapper">
                <a href="#"> <button id="boton_inicio-sesion" class="action-button"> Iniciar sesión</button></a> 
            </div>
        </div>
        <div id="menu" class="menu">
            <ul id="menulista" class="principal-menu">
                <li id="inicio">
                    <a href="../index.html">Inicio</a>
                </li>
                <li id="">
                    <a href="#">Accesorios</a>
                </li>
                <li id="">
                    <a href="#">Salud</a>
                </li>
                <li id="">
                    <a href="#">Contra-entrega</a>
                </li>
                <li id="">
                    <a href="#">Rastreo</a>
                </li>
                <li id="">
                    <a href="#">Nosotros</a>
                </li>
                <li id="">
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="title-container">
    <h1>Registro</h1>
</div>
<div id="formulario" class="form-container">
    <div class="input-container">
        <label> Nombre completo:  </label>
        <input type="text" id="campoNombre" placeholder="Ingrese nombre completo">
    </div>
    
    <div class="input-container">
        <label> Contraseña:  </label>
        <input type="password" id="campoContrasena" placeholder="Ingrese la contraseña"
        onchange="validar_contrasena_usuario(event.target.value)">
    </div>

    <div class="input-container">
        <label> Correo:  </label>
        <input type="mail" id="campoCorreo" placeholder="Ingrese el correo"
        onchange="validar_correo(event.target.value)">
    </div>

    <div class="input-container">
        <label> Confirmación correo:  </label>
        <input type="mail" id="campoConfirmacion" placeholder="Confirme el correo">
    </div>

    <div class="input-container">
        <label> Teléfono móvil:  </label>
        <input type="text" id="campoTelefono" placeholder="Ingrese teléfono">
    </div>
    <div class="button-container">
        <button class="action-button">Registrarse</button>
    </div>

</div>

<footer id="contacto">
    <div class="contenedor footer-content">
        <div class="contact-us">
            <h2 class="brand">Artemisa Evolution</h2>
            <p>Salud & Belleza</p>
        </div>
        <div class="social-media">
            <a href="./" class="social-media-icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="./" class="social-media-icon">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="./" class="social-media-icon">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
    </div>
    <div class="line"></div>
</footer>
<script src="./../js/form2.js">    
</script>

</body>
</html>
